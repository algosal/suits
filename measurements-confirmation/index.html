<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurements Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- Measurement Form Section -->
        <form id="measurement-form">
            <!-- Measurement Input Fields -->
            <div class="form-group">
                <label for="chest">Chest:</label>
                <input type="text" id="chest" name="chest" required>
            </div>
            <div class="form-group">
                <label for="overArm">Over arm:</label>
                <input type="text" id="overArm" name="overArm" required>
            </div>
            <div class="form-group">
                <label for="waist">Waist:</label>
                <input type="text" id="waist" name="waist" required>
            </div>
            <div class="form-group">
                <label for="hip">Hip:</label>
                <input type="text" id="hip" name="hip" required>
            </div>
            <div class="form-group">
                <label for="neck">Neck:</label>
                <input type="text" id="neck" name="neck" required>
            </div>
            <div class="form-group">
                <label for="sleeve">Sleeve:</label>
                <input type="text" id="sleeve" name="sleeve" required>
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" required>
            </div>


            <!-- Spacing Radio Button -->
            <div class="form-group">
                <label>Spacing:</label>
                <input type="radio" id="spacingNone" name="spacing" value="none" required checked> 
                <label for="spacingNone">None</label>
                <input type="radio" id="spacing1Inch" name="spacing" value="1 inch">
                <label for="spacing1Inch">1 inch</label>
                <input type="radio" id="spacing1_5Inches" name="spacing" value="1.5 inches">
                <label for="spacing1_5Inches">1.5 inches</label>
                <input type="radio" id="spacingInstructions" name="spacing" value="In Special Instructions">
                <label for="spacingInstructions">In Special Instructions</label>
            </div>

            <div class="form-group">
                <label for="couponCode">Coupon Code:</label>
                <input type="text" id="couponCode" name="couponCode">
            </div>
            <div class="form-group">
                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions" name="specialInstructions" rows="4"></textarea>
            </div>


            <!-- Finalize Button -->
            <button type="button" id="finalize-button">Finalize</button>
        </form>

        <!-- Suit Details Section -->
        <div class="suit-info">
            <div class="suit-details">
                <!-- Display selected suit details here -->
                <h2>Suit Name</h2>
                <p>Suit Price</p>
            </div>

            <!-- Suit Image Section -->
            <div class="suit-image">
                <!-- Display suit image here -->
                <img src="" alt="Suit Name">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./measurements-confirmation.js"></script>
</body>

</html>
